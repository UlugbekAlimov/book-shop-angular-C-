<div class="p-6 bg-white rounded-lg shadow-md mx-auto container">
  <h2 class="text-3xl font-bold mb-6 text-center">Categories</h2>
  <button
    class="bg-blue-500 px-4 py-2 rounded flex items-center my-4 text-white hover:bg-blue-600"
    (click)="openModal('create')"
  >
    Create category
  </button>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let category of categories"
      class="bg-gray-100 p-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors"
    >
      <h3 class="text-xl font-semibold mb-2">{{ category.name }}</h3>
      <p class="text-gray-600">{{ category.description }}</p>
      <div class="mt-4 flex justify-center space-x-4">
        <button
          (click)="openModal('edit', category)"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
</div>

<app-custom-modal
  [showModal]="showModal"
  [title]="isEditMode ? 'Edit Category' : 'Create Category'"
  (close)="closeModal()"
>
  <div>
    <label class="block mb-2"> Name</label>
    <input
      placeholder="Enter name"
      type="text"
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <div class="mt-4">
    <label class="block mb-2">Description</label>
    <input
      placeholder="Enter description "
      type="text"
      class="w-full px-3 py-2 border rounded"
    />
  </div>

  <div class="mt-6 flex justify-end">
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </div>
</app-custom-modal>
