<div class="relative p-4">
  
  <button routerLink="/" class="fixed bottom-0 left-0 bg-red-500 p-2 rounded text-white z-50 m-4 flex items-center">
    <svg class="mr-2 w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,1)"><path d="M4 18H6V20H18V4H6V6H4V3C4 2.44772 4.44772 2 5 2H19C19.5523 2 20 2.44772 20 3V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V18ZM6 11H13V13H6V16L1 12L6 8V11Z"></path></svg>
    Exit
  </button>
  <h1 class="text-2xl font-bold mb-4 ">Basket</h1>
  <div *ngFor="let item of basketItems" class="flex items-center mb-4 shadow-md rounded-lg p-4 w-full">
    <img [src]="item.book.image" alt="{{ item.book.name }}" class="w-28 h-28 object-cover mr-4">
    <div class="flex-1">
      <div class="text-lg font-bold">{{ item.book.name }}</div>
      <div class="text-sm text-gray-600">Author: {{ item.book.author }}</div>
      <div class="text-sm text-gray-600">Category: {{ item.book.category }}</div>
      <div class="text-sm text-gray-600">Price: {{ item.book.price }}</div>
    </div>
    <div class="flex items-center">
      <button class="bg-gray-300 px-2 py-1 rounded-l" (click)="decreaseQuantity(item.book.id)">-</button>
      <div class="px-4 py-1">{{ item.quantity }}</div>
      <button class="bg-gray-300 px-2 py-1 rounded-r" (click)="increaseQuantity(item.book.id)">+</button>
    </div>
    <button class="bg-red-500 flex items-center px-4 py-2 rounded text-white ml-4" (click)="removeItem(item.book.id)">
      <svg class="mr-2 w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,1)"><path d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11H11V17H9V11ZM13 11H15V17H13V11ZM9 4V6H15V4H9Z"></path></svg>
      Remove
    </button>
    <button class="bg-green-500 px-4 py-2 rounded text-white ml-4" (click)="openModal()" >Order Book</button>
  </div>
</div>

<app-custom-modal [showModal]="showModal" title="Order Book" (close)="closeModal()">
  <div>
    <label class="block mb-2">Firstname</label>
    <input placeholder="Enter firstname" type="text"  class="w-full px-3 py-2 border rounded">
  </div>
  <div class="mt-4">
    <label class="block mb-2">Lastname</label>
    <input placeholder="Enter lastname" type="text" class="w-full px-3 py-2 border rounded">
  </div>
  <div class="mt-4">
    <label class="block mb-2">Email Address</label>
    <input placeholder="Enter email " type="text"  class="w-full px-3 py-2 border rounded">
  </div>
  <div class="mt-4">
    <label class="block mb-2">Country</label>
    <input placeholder="Enter country" type="text" class="w-full px-3 py-2 border rounded">
  </div>
  <div class="mt-4">
    <label class="block mb-2">State</label>
    <input placeholder="Exnter state" type="text" class="w-full px-3 py-2 border rounded">
  </div>
  <div class="mt-4">
    <label class="block mb-2">Zip code</label>
    <input placeholder="Exter zc" type="text" class="w-full px-3 py-2 border rounded">
  </div>
  <div class="mt-6 flex justify-end">
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Order</button>
  </div>
</app-custom-modal>
