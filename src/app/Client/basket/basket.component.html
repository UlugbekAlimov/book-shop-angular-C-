<div class="relative p-4">
  
  <button routerLink="/" class="fixed bottom-0 left-0 bg-red-500 p-3 font-semibold rounded text-white z-50 m-4 flex items-center">
    Exit
  </button>
  <h1 class="text-2xl font-bold mb-4 ">Basket</h1>
  <div *ngFor="let item of basketItems" class="flex items-center mb-4 shadow-md rounded-lg p-4 w-full">
    <img [src]="item.book.image" alt="{{ item.book.name }}" class="w-28 h-28 object-cover mr-4">
    <div class="flex-1">
      <div class="text-lg font-bold">{{ item.book.name }}</div>
      <div class="text-sm text-gray-600">Author: {{ item.book.author }}</div>
      <div class="text-sm text-gray-600">Category: {{ item.book.category }}</div>
      <div class="text-sm text-gray-600">Price: {{ item.book.price }}</div>
    </div>
    <div class="flex items-center">
      <button class="bg-gray-300 px-2 py-1 rounded-l" (click)="decreaseQuantity(item.book.id)">-</button>
      <div class="px-4 py-1">{{ item.quantity }}</div>
      <button class="bg-gray-300 px-2 py-1 rounded-r" (click)="increaseQuantity(item.book.id)">+</button>
    </div>
    <button class="bg-red-500 flex items-center px-4 py-2 rounded text-white ml-4" (click)="removeItem(item.book.id)">
      Remove
    </button>
  </div>
</div>
