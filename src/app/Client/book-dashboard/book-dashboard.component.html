<div class="mx-auto container">
  <div class="p-4 grid grid-cols-4 gap-4">
    <div *ngFor="let book of books" class="bg-white shadow-md rounded-lg p-4 w-full">
      <img src="../../../assets/book.jpg" alt="{{ book.name }}" class="w-full h-64 object-center rounded-t-lg mb-4">
      <div class="text-xl font-bold mb-2">{{ book.name }}</div>
      <p class="text-gray-700 mb-1">Description: {{ book.description }}</p>
      <p class="text-gray-700 mb-2">Price: {{ book.price }}</p>
      <button (click)="viewBookInfo(book.id)" class="bg-blue-500 px-4 py-2 rounded flex items-center text-white hover:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" viewBox="0 0 24 24" fill="rgba(255,255,255,1)"><path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 7H13V9H11V7ZM11 11H13V17H11V11Z"></path></svg>
        Book Info</button>
    </div>
  </div>
</div>
