<div class="mx-auto container">
  <div class="p-4 grid grid-cols-4 gap-4">
    <div
      *ngFor="let book of books"
      class="bg-white shadow-md rounded-lg p-4 w-full"
    >
      <img
        src="../../../assets/book.jpg"
        alt="{{ book.name }}"
        class="w-full h-64 object-center rounded-t-lg mb-4"
      />
      <div class="text-xl font-bold mb-2">{{ book.name }}</div>
      <p class="text-gray-700 mb-1">Description: {{ book.description }}</p>
      <p class="text-gray-700 mb-1">Rating: {{ book.rating }}</p>
      <p class="text-gray-700 mb-2">Price: {{ book.price }}</p>
      <div class="flex items-center justify-between">
      </div>
    </div>
  </div>
</div>
