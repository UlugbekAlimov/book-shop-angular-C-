<div class="p-6 bg-white rounded-lg shadow-md mx-auto container">
  <h2 class="text-3xl font-bold mb-6 text-center">Books</h2>
  <button
    class="bg-blue-500 px-4 py-2 rounded flex items-center my-4 text-white hover:bg-blue-600"
    (click)="openModal('create')"
  >
    Create category
  </button>
  <div class="grid grid-cols-4 gap-4">
    <div
      *ngFor="let book of books"
      class="bg-gray-100 shadow-md rounded-lg p-4 w-full"
    >
      <img
        [src]="book.image"
        alt="{{ book.name }}"
        class="w-full rounded-lg h-48 object-cover mb-4"
      />
      <div class="text-xl font-bold mb-2">{{ book.name }}</div>
      <p class="text-gray-700 mb-1">Description: {{ book.image }}</p>
      <p class="text-gray-700 mb-1">ISBN: {{ book.ISBN }}</p>
      <p class="text-gray-700 mb-2">Publisher: {{ book.publisher_id }}</p>
      <div class="mt-4 flex justify-center space-x-4">
        <button
        (click)="openModal('edit', book)"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Edit
        </button>
        <button
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<app-custom-modal
  [showModal]="showModal"
  [title]="isEditMode ? 'Edit Book' : 'Create Book'"
  (close)="closeModal()"
>
  <div>
    <label class="block mb-2">Name</label>
    <input
      placeholder="Enter name"
      type="text"
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <div class="mt-4">
    <label class="block mb-2">ISBN (International Standard Book Number)</label>
    <input
      placeholder="Enter ISBN"
      type="text"
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <div class="mt-4">
    <label class="block mb-2">Image URL</label>
    <input
      placeholder="Enter image URL"
      type="text"
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <div class="mt-4">
    <label class="block mb-2">Publisher ID</label>
    <input
      placeholder="Enter publisher ID"
      type="text"
      class="w-full px-3 py-2 border rounded"
    />
  </div>
  <div class="mt-6 flex justify-end">
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      {{ isEditMode ? "Update" : "Create" }}
    </button>
  </div>
</app-custom-modal>
