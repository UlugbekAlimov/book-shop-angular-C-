<div *ngIf="showModal" class="fixed inset-0  flex items-center justify-center z-50">
  <div class="fixed inset-0 bg-gray-900 opacity-50"></div>
  <div [ngClass]="{'fade-in': !fadeOut, 'fade-out': fadeOut}" class="modal-content bg-white rounded-lg shadow-lg w-full mx-[450px] p-6 z-10">
    <div class="flex justify-between items-center border-b pb-3">
      <h3 class="text-xl font-semibold">{{ title }}</h3>
      <button (click)="onClose()" class="text-gray-300 border-[1px] border-gray-700 px-2 rounded-md transition-all hover:bg-gray-600">
        &times;
      </button>
    </div>
    <div class="mt-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>
